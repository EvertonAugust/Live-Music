<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8">
	<title>FormWizard_v1</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta name="author" content="colorlib.com">

	<!-- MATERIAL DESIGN ICONIC FONT -->
	<link rel="stylesheet" href="fonts/material-design-iconic-font/css/material-design-iconic-font.css">

	<!-- STYLE CSS -->
	<link rel="stylesheet" href="css/style.css">
</head>

<body>
	<div class="wrapper">
		<form action="" id="wizard">
			<!-- SECTION 1 -->
			<h2></h2>
			<section>
				<div class="inner">
					<div class="image-holder">
						<img style="height: 100% ;"
							src="https://cdn.stocksnap.io/img-thumbs/960w/music-guitar_BWLHIIOGVX.jpg" alt="">
					</div>
					<div class="form-content">
						<div class="form-header">
							<h3>Banda</h3>
						</div>
						<p>Please fill with your details</p>
						<div class="form-row">
							<div class="form-holder">
								<input type="text" placeholder="Digite o seu nome" class="form-control">
							</div>

						</div>
						<div class="form-row">
							<div class="form-holder">
								<input type="text" placeholder="Your Email" class="form-control">
							</div>
							<div class="form-holder">
								<input type="text" placeholder="Phone Number" class="form-control">
							</div>
						</div>
						<div class="form-row">
							<div class="form-holder">
								<input type="text" placeholder="Age" class="form-control">
							</div>
							<div class="form-holder" style="align-self: flex-end; transform: translateY(4px);">
								<div class="checkbox-tick">
									<label class="male">
										<input type="radio" name="gender" value="male" checked> Male<br>
										<span class="checkmark"></span>
									</label>
									<label class="female">
										<input type="radio" name="gender" value="female"> Female<br>
										<span class="checkmark"></span>
									</label>
								</div>
							</div>
						</div>
						<div class="checkbox-circle">
							<label>
								<input type="checkbox" checked> Nor again is there anyone who loves or pursues or
								desires to obtaini.
								<span class="checkmark"></span>
							</label>
						</div>
					</div>
				</div>
			</section>

			<!-- SECTION 2 -->
			<h2></h2>
			<section>
				<div class="inner">
					<div class="image-holder">
						<img style="height:100%;"
							src="https://images.pexels.com/photos/704964/pexels-photo-704964.jpeg?cs=srgb&dl=pexels-daria-shevtsova-704964.jpg&fm=jpg"
							alt="">
					</div>
					<div class="form-content">
						<div class="form-header">
							<h3>Registration</h3>
						</div>
						<p>Please fill with additional info</p>
						<div class="form-row">
							<div class="form-holder w-100">
								<input type="email" placeholder="Digite o e-mail de contato" class="form-control">
							</div>
						</div>
						<div class="form-row">
							<div class="form-holder">
								<input type="text" placeholder="Nome da banda/solista" class="form-control">
							</div>
							<div class="form-holder">
								<input type="number" placeholder="Quantidade de integrantes" class="form-control">
							</div>
						</div>

						<div class="form-row">
							<div class="select">
								<div class="form-holder">
									<div class="select-control">Estilo Musical</div>
									<i class="zmdi zmdi-caret-down"></i>
								</div>
								<ul class="dropdown">
									<li rel="Sertanejo">Sertanejo</li>
									<li rel="Funk">Funk</li>
									<li rel="Rock">Rock</li>
								</ul>
							</div>
							<div class="form-holder"></div>
						</div>
					</div>
				</div>
			</section>

			<!-- SECTION 3 -->
			<h2></h2>
			<section>
				<div class="inner">
					<div class="image-holder">
						<img style="height: 100%;" src="images/musico3.jpg" alt="">
					</div>
					<div class="form-content">
						<div class="form-header">
							<h3>Registration</h3>
						</div>
						<p>Endereço</p>
						<div class="form-row">
							<div class="form-holder">
								<input type="email" placeholder="CEP" class="form-control">
							</div>
							<div class="form-holder">
								<input type="number" placeholder="Número" class="form-control">
							</div>
						</div>
						<div class="form-row">
							<div class="form-holder">
								<input type="text" placeholder="Rua" class="form-control">
							</div>
							<div class="form-holder">
								<input type="number" placeholder="Complemento" class="form-control">
							</div>
						</div>
						<div class="form-row">
							<div class="form-holder">
								<input type="text" placeholder="Bairro" class="form-control">
							</div>
							<div class="form-holder">
								<input type="text" placeholder="Cidade" class="form-control">
							</div>
						</div>
						<div class="form-row">
							<div class="form-holder">
								<label  class="select">Estado</label>
										<select style="border:0 ; color: #666;width: 20px;">
											<option class="select-cadastro" value="AC">Acre</option>
											<option class="select-cadastro" value="AL">Alagoas</option>
											<option class="select-cadastro" value="AP">Amapá</option>
											<option class="select-cadastro" value="AM">Amazonas</option>
											<option class="select-cadastro" value="BA">Bahia</option>
											<option class="select-cadastro" value="CE">Ceará</option>
											<option class="select-cadastro" value="DF">Distrito Federal</option>
											<option class="select-cadastro" value="ES">Espírito Santo</option>
											<option class="select-cadastro" value="GO">Goiás</option>
											<option class="select-cadastro" value="MA">Maranhão</option>
											<option class="select-cadastro" value="MT">Mato Grosso</option>
											<option class="select-cadastro" value="MS">Mato Grosso do Sul</option>
											<option class="select-cadastro" value="MG">Minas Gerais</option>
											<option class="select-cadastro" value="PA">Pará</option>
											<option class="select-cadastro" value="PB">Paraíba</option>
											<option class="select-cadastro" value="PR">Paraná</option>
											<option class="select-cadastro" value="PE">Pernambuco</option>
											<option class="select-cadastro" value="PI">Piauí</option>
											<option class="select-cadastro" value="RJ">Rio de Janeiro</option>
											<option class="select-cadastro" value="RN">Rio Grande do Norte</option>
											<option class="select-cadastro" value="RS">Rio Grande do Sul</option>
											<option class="select-cadastro" value="RO">Rondônia</option>
											<option class="select-cadastro" value="RR">Roraima</option>
											<option class="select-cadastro" value="SC">Santa Catarina</option>
											<option class="select-cadastro" value="SP">São Paulo</option>
											<option class="select-cadastro" value="SE">Sergipe</option>
											<option class="select-cadastro" value="TO">Tocantins</option>
											<option class="select-cadastro" value="EX">Estrangeiro</option>
										</select>
							<div class="form-holder">
							</div>
						</div>


					</div>


				</div>
	</div>
	</section>
	</form>
	</div>

	<!-- JQUERY -->
	<script src="js/jquery-3.3.1.min.js"></script>

	<!-- JQUERY STEP -->
	<script src="js/jquery.steps.js"></script>
	<script src="js/main.js"></script>
	<!-- Template created and distributed by Colorlib -->
</body>

</html>
